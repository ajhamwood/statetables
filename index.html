<!doctype html>
<html>
<head>
  <title>Autogenerate state tables with a chosen state encoding</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="key, words">
  <meta name="description" content="Description.">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <h2>State table for any state encoding</h2>
  <main>
    <form id="create-grid" action="">
      <label id="flipflop-sel" for="flipflops">Flip-flops</label>
      <select id="flipflops"></select>
      <label id="input-sel" for="inputs">Inputs</label>
      <select id="inputs"></select>
      <label id="output-sel" for="outputs">Outputs</label>
      <select id="outputs"></select>
      <button id="gen-table">Generate state table</button>
    </form>
    <form id="state-table" action="">
      <div id="table-spec"></div>
      <button id="gen-encodings" disabled>Generate state encodings</button>
    </form>
    <section id="encoded-table">
      <label id="encoding-sel" for="table-encoding">Choose encoding</label>
      <select id="table-encoding">
        <option selected disabled>Select encoding</option>
      </select>
      <div id="table-result" class="byinputs"></div>
    </section>
  </main>
  <template id="num-option"><option></option></template>
  <template id="table-headings">
    <div class="cur-head">Current state</div>
    <div class="next-head">Next state</div>
    <div class="outputs-head">Outputs</div>
  </template>
  <template id="next-label-byinputs"><div class="next-label byinputs"></div></template>
  <template id="next-label-byffinputs"><div class="next-label byffinputs"></div></template>
  <template id="output-label"><div class="output-label"></div></template>
  <template id="current-label"><div class="current-label"></div></template>
  <template id="next-field"><input class="next-field" type="number" size="4" min="0" step="1" value="0"></template>
  <template id="output-field"><input class="output-field" type="number" size="4" min="0" max="1" step="1" value="0"></template>
  <template id="encoding-option"><option>Select encoding</option></template>
  <template id="encoding-cur-head">
    <div class="label-head">Label</div>
    <div class="encoding-head">Enc.</div>
  </template>
  <template id="enc-view-choice">
    <form class="choice">
      (<input type="radio" name="enc-view" checked><label></label
      ><input type="radio" name="enc-view"><label></label>)
    </form>
  </template>
  <template id="current-cell"><div class="current-cell"></div></template>
  <template id="next-cell-byinputs"><div class="next-cell byinputs"></div></template>
  <template id="next-cell-byffinputs"><div class="next-cell byffinputs"></div></template>
  <template id="output-cell"><div class="output-cell"></div></template>
  <script src="js/machine.js"></script>
  <script src="js/app.js"></script>
  <noscript><h6>Only viewable with JavaScript enabled.</h6></noscript>
</body>
</html>
